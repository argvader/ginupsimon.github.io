<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="#007fef">
  <meta name="theme-color" content="#007fef">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0px !important;
    }
  </style>
  <title>
    Asurion Services
  </title>
</head>
<body>
  <video id='videoCmp' width="100%" height="100%" autoplay muted playsinline webkit-playsinline>
    <source src="service-intro.mp4" type="video/mp4">
  </video>
  <script>
    const videoCmp = document.getElementById("videoCmp");

    videoCmp.onloadeddata = () => {
	    window.scrollTo(0,document.body.scrollHeight);
	    videoCmp.play();
    };

    setTimeout(()=> {
      if (videoCmp.requestFullscreen) {
        videoCmp.requestFullscreen();
      } else if (videoCmp.webkitRequestFullscreen) {
        videoCmp.webkitRequestFullscreen();
      }
    }, 1000);

  </script>
</body>
</html>
