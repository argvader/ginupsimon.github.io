<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="black-translucent">
  <title>
    Asurion Services
  </title>
</head>
<body>
  <video id='videoCmp' width="100%" height="100%" controls autoplay muted >
    <source src="service-intro.mp4" type="video/mp4">
  </video>

  <script>
    const videoCmp = document.getElementById("videoCmp");
    alert(navigator.userAgent.toString());
    if (navigator.userAgent.indexOf('Safari') > -1) videoCmp.playsinline = true;

    videoCmp.onloadeddata = () => videoCmp.play();

  </script>
</body>
</html>
