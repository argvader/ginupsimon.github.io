<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial;
      font-size: 17px;
    }

    #videoCmp {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
    }

  </style>
  <title>
    Asurion Services
  </title>
</head>
<body>
  <video id='videoCmp' width="100%" height="100%" controls autoplay muted playsinline webkit-playsinline>
    <source src="service-intro.mp4" type="video/mp4">
  </video>
  <!--<button id="btn" hidden onclick="btnClick()"></button>-->
  <script>
    const videoCmp = document.getElementById("videoCmp");

    videoCmp.onloadeddata = () => {
	    videoCmp.play();
    };

    setTimeout(()=> {
      if (videoCmp.requestFullscreen) {
        videoCmp.requestFullscreen();
      } else if (videoCmp.webkitRequestFullscreen) {
        videoCmp.webkitRequestFullscreen();
      }
    }, 1000);

  </script>
</body>
</html>
